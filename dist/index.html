<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
      integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Youtube Video</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding"></div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Trending</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Subscriptions</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Library</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">History</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Watch later</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Liked videos</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Favorites</a>
          </li>
        </ul>
      </nav>
      <nav class="search-settings">
        <div class="search-bar">
          <form action="">
            <input type="search" name="" id="" placeholder="Search" />
          </form>
        </div>
        <ul class="settings-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-plus-square"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-bars"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-comment-medical"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-bell"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-circle"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="video-content">
      <div class="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/g5xmtHa83sY?rel=0"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </body>
</html>
